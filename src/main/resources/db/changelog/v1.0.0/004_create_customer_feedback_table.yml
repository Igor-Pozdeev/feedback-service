databaseChangeLog:
  - changeSet:
      id: 004_create_customer_feedback_table.yml
      author: pozdeevIY
      changes:
        - createTable:
            tableName: customer_feedback
            remarks: Ответ клиента на опрос
            columns:
              - column:
                  name: id
                  type: UUID
                  remarks: Идентификатор ответа
                  constraints:
                    primaryKey: true
              - column:
                  name: survey_id
                  type: UUID
                  remarks: Идентификатор опроса
              - column:
                  name: guid
                  type: VARCHAR
                  remarks: Идентификатор клиента
              - column:
                  name: score
                  type: INT
                  remarks: Оценка клиента
              - column:
                  name: comment
                  type: TEXT
                  remarks: Комментарий клиента
              - column:
                  name: create_time
                  type: TIMESTAMP
                  remarks: Время создания записи
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: create_user
                  type: VARCHAR
                  remarks: Пользователь, создавший запись
              - column:
                  name: last_update_time
                  type: TIMESTAMP
                  remarks: Время последнего обновления
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: last_update_user
                  type: VARCHAR
                  remarks: Пользователь, последний обновивший запись
